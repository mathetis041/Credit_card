<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/favicon.ico" />
    <title>Inter Card</title>
  </head>
  <body>
    <div class="main-container">
      <!--The credit card's front and back views-->
      <div class="credit-card">
        <!--the credit card's front view-->
        <div class="card-front">
          <img src="images/card-logo.svg" alt="credit card's front view" />
          <p class="card-num">0000 0000 0000 0000</p>
          <section class="card-profile">
            <h4>JANE APPLESEED</h4>
            <p>00/00</p>
          </section>
        </div>
        <!--The credit card's back view-->
        <div class="card-back">
          <p>000</p>
          <img src="images/bg-card-back.png" alt="credit card's back view" />
        </div>
      </div>
      <div class="input-form">
        <form for="card" action="#">
          <p>CARDHOLDER NAME</p>
          <input
            type="text"
            name="card"
            id="card"
            placeholder="e.g. Jane Appleseed"
          />
          <p>CARD NUMBER</p>
          <input
            type="text"
            name="card"
            id="card"
            placeholder="e.g. 1234 5678 9123 0000"
          />
          <div class="info">
            <div class="date">
              <p>EXP. DATE (MM/YY)</p>
              <input type="text" name="card" id="card" placeholder="MM" />
              <input type="text" name="card" id="card" placeholder="YY" />
            </div>
            <span class="cvc">
              <p>CVC</p>
              <input type="text" name="card" id="card" placeholder="e.g. 123" />
            </span>
          </div>
          <span class="button">
            <input type="submit" name="card" id="card" value="Confirm" />
          </span>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
